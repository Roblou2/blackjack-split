<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack By Rob Hamburg</title>
    
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./javascript/game.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Felipa&display=swap" rel="stylesheet">
</head>
<body>

<div class="score">
    <button class="new">New Game</button>
</div>

<h2 class="result"></h2>


<div class="pot">

    <h2></h2>
</div>
    <button class="hit betting">
HIT

    </button>

    <button class="stay betting">
        STAY
    </button>




    <div class="computer-cards betting">
<img class="computer-card-one"/>
<img class="computer-card-two"/>
<div class="comp-total"></div>
    </div>

    <div class="player-cards betting">
        <img class="player-card-one" />
        <img class="player-card-two"/>
        <div class="player-total"></div>
    </div>
   
    <div class="split-player-hands">
        
    </div>
   
    <div class="betting-interface">

        <div class="chips">
        <button class="chip-five chip">
            5
        </button>

        <button class="chip-ten chip">
           10
        </button>

        <button class="chip-twenty-five chip">
            25
        </button>

        <button class="chip-fifty chip">
            50
        </button>

        <button class="chip-one-hundred chip">
            100
        </button>
    </div>

    </div>
<button class="double-down">Double down</button>
    <div class="bet">
        
    </div>

    <button class="split">Split</button>
</body>
</html>
